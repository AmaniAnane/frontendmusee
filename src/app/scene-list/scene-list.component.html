<p>scene list </p>
<table class="table table-striped">
    <thead>
      <tr> 
        <th >#</th>
        <th >titre</th>
        <th >description</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let scene of scenes">
        
        <td>{{scene.id}}</td>
        <td>{{scene.titre}}</td>
        <td>{{scene.description}}</td>
        
      </tr>
      
    </tbody>
  </table>
